<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王の食堂 予約情報入力</title>
  <style>
    body {
      font-family: "游ゴシック", sans-serif;
      background: linear-gradient(135deg, #b35d00 0%, #803d00 100%);
      padding: 1rem; margin: 0; min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    form {
      max-width: 500px; width: 100%; background: #ffcc99;
      padding: 1.5rem; border-radius: 8px; color: #4a2b00;
    }
    h1 { color: #fff3e0; text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border-radius: 4px; border: 1px solid #cc8a32; }
    input[type="submit"] { background-color: #b35d00; color: white; margin-top: 1.5rem; cursor: pointer; border: none; }
    .back-button { display: block; text-align: center; margin-top: 1rem; color: #b35d00; }
  </style>
</head>
<body>
  <form id="reservation-form">
    <h1>予約者情報入力</h1>
    <label for="name">名前：</label>
    <input type="text" id="name" required>
    <label for="email">メールアドレス：</label>
    <input type="email" id="email" required>
    <div id="message-box" style="display:none; margin-top:10px; padding:10px; border-radius:4px; color:white;"></div>
    <input type="submit" value="保存して席選択へ">
    <a href="index.html" class="back-button">戻る</a>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const details = JSON.parse(localStorage.getItem('currentUserDetails') || '{}');
        if(details.name) document.getElementById('name').value = details.name;
        if(details.email) document.getElementById('email').value = details.email;

        document.getElementById('reservation-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            localStorage.setItem('currentUserDetails', JSON.stringify({ name, email }));
            window.location.href = 'index.html';
        });
    });
  </script>
</body>
</html>
