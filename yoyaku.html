<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応ポイント！ -->
  <title>王の食堂 予約フォーム</title>
 <style>
 body {
  font-family: "游ゴシック", sans-serif;
  background-color: #fff2e6; /* 薄いベージュ系 */
  padding: 1rem;
  margin: 0;
}

h1 {
  color: #b35d00; /* 濃いオレンジ */
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background: #ffcc99; /* 明るめオレンジ */
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(179,93,0,0.3);
}

input[type="submit"] {
  background-color: #b35d00; /* 濃いオレンジ */
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 4px;
  margin-top: 1.5rem;
  cursor: pointer;
  width: 100%;
  font-size: 1rem;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #803d00; /* さらに濃いオレンジ */
}


  @media (max-width: 480px) {
    h1 {
      font-size: 1.5rem;
    }

    input, select, textarea, input[type="submit"] {
      font-size: 0.95rem;
      padding: 0.5rem;
    }
  }
</style>

</head>
<body>

  <h1>王の食卓 予約フォーム</h1>

  <form action="yoyakukannryou.html" method="get">
    <label for="name">名前：</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メール（学校のgmail）：</label>
    <input type="email" id="email" name="email" required>

    <label for="time">時間：</label>
    <input type="time" id="time" name="time" required>

    <label for="people">席の数（1～6）：</label>
    <input type="number" id="people" name="people" min="1" max="6" required>

    <input type="submit" value="予約">
  </form>

</body>
</html>
