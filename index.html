  <style>
    body {

    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .link-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #5bc0eb; /* スカイブルー */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .link-button:hover {
      background-color: #3399cc; /* 濃いめブルー */
    }

    .columns {
      display: flex;
      justify-content: center;

    }

    .column {
      display: flex;

      gap: 30px;
    }

    .table-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .seat-row {
      display: flex;
      gap: 6px;
    }

    .seat {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000000; /* 椅子未選択：黒 */
      color: #ffffff; /* 椅子中の文字色：白 */
      font-weight: bold;
      font-size: 14px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .seat.occupied {
      background-color: #90ee90; /* 椅子選択済み：ライトグリーン */
      color: #000000; /* 選択時は文字黒のほうが見やすいので変更 */
    }

    .table {
      width: 100px;
      height: 40px;
      background-color: #c4c4c4; /* やさしいグレー */
      border: 2px solid #999;
      border-radius: 6px;
      line-height: 40px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .limit-msg {
      color: #e74c3c; /* 鮮やかな赤 */
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
