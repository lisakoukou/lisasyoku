<script>
  // =================================================================

  // Firebaseã®åˆæœŸåŒ–

  const seatsRef = db.ref('seats');

  // ãƒ†ãƒ¼ãƒ–ãƒ«æ§‹æˆãƒ‡ãƒ¼ã‚¿ï¼ˆåˆè¨ˆ 7+10+12 = 29å“ï¼‰
  const tableCounts = [7, 10, 12];

  // å„ãƒ†ãƒ¼ãƒ–ãƒ«ã®å¸­æ•° (æœ€å¾Œã®1å“ã¯3å¸­ã€ãã‚Œä»¥å¤–ã¯6å¸­)
  const seatCounts = Array.from({ length: totalTables }, (_, i) =>

  const TOTAL_CAPACITY = seatCounts.reduce((a, b) => a + b, 0);

  // ãƒ˜ãƒ«ãƒ‘ãƒ¼: ãƒ†ãƒ¼ãƒ–ãƒ«ç•ªå·ã¨å¸­ç•ªå·ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚­ãƒ¼ã‚’ç”Ÿæˆ
  function getSeatKey(tableNum, seatIndex) {

    return `T${tableNum + 1}-S${seatIndex + 1}`;

  // ç¾åœ¨ã®äºˆç´„æ¸ˆã¿å¸­æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
  function countTotalOccupiedSeats() {
    // seatsDataã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å€¤ã‹ã‚‰ true ã®æ•°ã‚’æ•°ãˆã‚‹
    return Object.values(seatsData).filter(status => status === true).length;
  }

  // UIä¸Šã®å¸­æ•°è¡¨ç¤ºã‚’æ›´æ–°
  function updateCapacityDisplay() {
    const reservedCount = countTotalOccupiedSeats();

  }

  // å¸­ã®çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹ï¼ˆãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³å‡¦ç†ï¼‰
  function toggleSeatStatus(tableNum, seatIndex) {
    const seatKey = getSeatKey(tableNum, seatIndex);
    const isLocalOccupied = seatsData[seatKey] === true; // ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ãƒ­ãƒ¼ã‚«ãƒ«ãªäºˆç´„çŠ¶æ³

    // äºˆç´„ã‚’è©¦ã¿ã¦ã„ã‚‹å ´åˆï¼ˆã‚­ãƒ£ãƒ³ã‚»ãƒ«ã§ã¯ãªã„å ´åˆï¼‰ã®ãƒ­ãƒ¼ã‚«ãƒ«ã§ã®æœ€å¤§æ•°ãƒã‚§ãƒƒã‚¯
    if (!isLocalOccupied && countTotalOccupiedSeats() >= MAX_RESERVATION_PER_USER) {
      document.getElementById("limit-msg").style.display = "block";
      return;
    }
    document.getElementById("limit-msg").style.display = "none";

    // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³å‡¦ç†ã‚’é–‹å§‹
    seatsRef.child(seatKey).transaction((currentValue) => {
      // currentValue ã¯ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³é–‹å§‹æ™‚ã®DBä¸Šã®å€¤
      const isDbOccupied = currentValue === true; // DBä¸Šã®äºˆç´„çŠ¶æ³
      
      if (isLocalOccupied) { // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒ**ã‚­ãƒ£ãƒ³ã‚»ãƒ«**ã‚’è©¦ã¿ã¦ã„ã‚‹å ´åˆ
        // DBä¸Šã§äºˆç´„æ¸ˆã¿ã®çŠ¶æ…‹ã§ã‚ã‚Œã°ã€falseã«æˆ»ã™
        if (isDbOccupied) {
          return false; // DBã®å€¤ã‚’falseã«æ›´æ–°
        } else {
          // æ—¢ã«èª°ã‹ã«ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¦ã„ãŸå ´åˆ
          return; // å¤‰æ›´ã›ãšãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’ä¸­æ–­
        }
      } else { // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒ**äºˆç´„**ã‚’è©¦ã¿ã¦ã„ã‚‹å ´åˆ
        // DBä¸Šã§æœªäºˆç´„ï¼ˆfalseã¾ãŸã¯nullï¼‰ã§ã‚ã‚Œã°ã€trueã«æ›´æ–°
        if (!isDbOccupied) {
          // äºˆç´„æˆåŠŸ
          return true; 
        } else {
          // ğŸš¨ ç«¶åˆãŒç™ºç”Ÿï¼ä»–ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå…ˆã«äºˆç´„ã—ãŸ
          alert("ğŸš¨ ç«¶åˆã‚¨ãƒ©ãƒ¼: ã™ã¿ã¾ã›ã‚“ã€ã“ã®å¸­ã¯ã¡ã‚‡ã†ã©ä»–ã®äººã«äºˆç´„ã•ã‚Œã¾ã—ãŸã€‚åˆ¥ã®å¸­ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚");
          return; // å¤‰æ›´ã›ãšãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’ä¸­æ–­ï¼ˆäºŒé‡äºˆç´„ã‚’é˜²æ­¢ï¼‰
        }
      }
    }, (error, committed, snapshot) => {
      if (error) {
        console.error("Transaction failed: ", error);
        alert("äºˆç´„å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      } else if (!committed) {
        console.log("Transaction aborted (e.g., already reserved or canceled by another user)");
      } else {
        console.log("Seat status successfully updated.");
      }
      // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã®çµæœã¯ã€on('value')ãƒªã‚¹ãƒŠãƒ¼ãŒè‡ªå‹•çš„ã«UIã«åæ˜ ã—ã¾ã™
    });
  }

  // =================================================================
  // 3. UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
  // =================================================================
  
  // å¸­ã®DOMè¦ç´ ã‚’ä½œæˆ
  function createSeat(seatIndex, tableNum) {
    const seatKey = getSeatKey(tableNum, seatIndex);
    const isOccupied = seatsData[seatKey] === true; // DBã®çŠ¶æ…‹ã«åŸºã¥ã„ã¦æ±ºå®š

    const seat = document.createElement("div");
    seat.className = "seat" + (isOccupied ? " occupied" : "");

  }

  // ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ–ãƒ­ãƒƒã‚¯ã®DOMè¦ç´ ã‚’ä½œæˆ
  function createTableBlock(tableNum) {
    const block = document.createElement("div");
    block.className = "table-block";

    const seatCount = seatCounts[tableNum];

    // ç‰¹æ®Šãª3å¸­ãƒ†ãƒ¼ãƒ–ãƒ«ã®å‡¦ç†
    if (tableNum === totalTables - 1 && seatCount === 3) {
      const seatsTop = document.createElement("div");
      seatsTop.className = "seat-row";

      for (let i = 0; i < seatCount; i++) {
        seatsTop.appendChild(createSeat(i, tableNum));

      const table = document.createElement("div");
      table.className = "table";
      table.innerText = `æœº ${tableNum + 1} (3å¸­)`;

      block.appendChild(seatsTop);

    }

    // æ¨™æº–ã®6å¸­ãƒ†ãƒ¼ãƒ–ãƒ«ã®å‡¦ç† (ä¸Šä¸‹ã«3å¸­ãšã¤)
    const seatsTop = document.createElement("div");
    seatsTop.className = "seat-row";
    const seatsBottom = document.createElement("div");
    seatsBottom.className = "seat-row";

    const half = Math.ceil(seatCount / 2);

    for (let i = 0; i < half; i++) {
      seatsTop.appendChild(createSeat(i, tableNum));
    }

    const table = document.createElement("div");
    table.className = "table";
    table.innerText = `æœº ${tableNum + 1} (6å¸­)`;

    for (let i = half; i < seatCount; i++) {
      seatsBottom.appendChild(createSeat(i, tableNum));
    }

    block.appendChild(seatsTop);
    block.appendChild(table);
    if (seatCount > half) block.appendChild(seatsBottom);
    return block;
  }

  // ç”»é¢å…¨ä½“ã®ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’å†æç”»
  function renderTables() {
    const left = document.getElementById("left-column");
    const middle = document.getElementById("middle-column");
    const right = document.getElementById("right-column");

    left.innerHTML = "";
    middle.innerHTML = "";
    right.innerHTML = "";

    let index = 0;

    // å·¦ã‚«ãƒ©ãƒ 
    for (let i = 0; i < tableCounts[0]; i++) {
      left.appendChild(createTableBlock(index++));
    }
    // ä¸­å¤®ã‚«ãƒ©ãƒ 
    for (let i = 0; i < tableCounts[1]; i++) {
      middle.appendChild(createTableBlock(index++));
    }
    // å³ã‚«ãƒ©ãƒ 
    for (let i = 0; i < tableCounts[2]; i++) {
      right.appendChild(createTableBlock(index++));

    // äºˆç´„æ•°ã®è¡¨ç¤ºã‚’æ›´æ–°
    updateCapacityDisplay();
  }
  
  // =================================================================
  // 4. Firebaseãƒ‡ãƒ¼ã‚¿ãƒªã‚¹ãƒŠãƒ¼

  // Firebase Realtime Databaseã®ãƒ‡ãƒ¼ã‚¿å¤‰æ›´ã‚’ç›£è¦–
  seatsRef.on('value', (snapshot) => {
    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã‚’éè¡¨ç¤ºã«ã™ã‚‹
    document.getElementById("loading-overlay").style.display = 'none';

    // ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‹ã‚‰ç¾åœ¨ã®å…¨å¸­ã®çŠ¶æ…‹ã‚’å–å¾—
    seatsData = snapshot.val() || {};
    // å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦UIã‚’å†æç”»
    renderTables(); 
  }, (error) => {
    console.error("Firebase connection error: ", error);
    // ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿæ™‚ã¯ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’éè¡¨ç¤ºã«ã—ã€ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
    document.getElementById("loading-overlay").innerHTML = '<p style="color:red;">âŒ ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶šã‚¨ãƒ©ãƒ¼</p>';
  });

</script>
