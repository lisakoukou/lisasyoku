<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>食堂予約（明るい配色＋椅子黒色版）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f7f1; /* 明るいクリーム色 */
      overflow-x: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .link-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #5bc0eb; /* スカイブルー */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .link-button:hover {
      background-color: #3399cc; /* 濃いめブルー */
    }

    .columns {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .table-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .seat-row {
      display: flex;
      gap: 6px;
    }

    .seat {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000000; /* 椅子未選択：黒 */
      color: #ffffff; /* 椅子中の文字色：白 */
      font-weight: bold;
      font-size: 14px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .seat.occupied {
      background-color: #90ee90; /* 椅子選択済み：ライトグリーン */
      color: #000000; /* 選択時は文字黒のほうが見やすいので変更 */
    }

    .table {
      width: 100px;
      height: 40px;
      background-color: #c4c4c4; /* やさしいグレー */
      border: 2px solid #999;
      border-radius: 6px;
      line-height: 40px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .limit-msg {
      color: #e74c3c; /* 鮮やかな赤 */
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>食堂予約（明るい配色＋椅子黒色版）</h1>

<a href="yoyaku.html" target="_blank" class="link-button">
  食堂予約サイトへ移動
</a>

<div class="columns">
  <div class="column" id="left-column"></div>
  <div class="column" id="middle-column"></div>
  <div class="column" id="right-column"></div>
</div>

<div id="limit-msg" class="limit-msg">最大6席までしか選べません</div>

<script type="module">
  // Firebase SDKの読み込み
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js";
  import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js";

  // ★★★ Firebaseコンソールでコピーした 'firebaseConfig' のコードをここに貼り付けてください ★★★
  const firebaseConfig = {
    apiKey: "AIzaSyDORmt-zNLR6wuXHsOtdvPLxdxK17o0KyM",
    authDomain: "girugamekittinn.firebaseapp.com",
    projectId: "girugamekittinn",
    storageBucket: "girugamekittinn.firebasestorage.app",
    messagingSenderId: "819638530525",
    appId: "1:819638530525:web:a88efab049fe1135738634"
  };

  // FirebaseアプリとFirestoreを初期化
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tableCounts = [7, 10, 1];

  function createSeats() {
    const leftColumn = document.getElementById("left-column");
    const middleColumn = document.getElementById("middle-column");
    const rightColumn = document.getElementById("right-column");

    let totalSeatCount = 0;

    tableCounts.forEach((tableSize, tableIndex) => {
      const tableBlock = document.createElement("div");
      tableBlock.className = "table-block";

      const tableElement = document.createElement("div");
      tableElement.className = "table";
      tableElement.textContent = `テーブル${tableIndex + 1}`;
      tableBlock.appendChild(tableElement);

      const seatRow = document.createElement("div");
      seatRow.className = "seat-row";
      
      for (let i = 0; i < tableSize; i++) {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.id = `seat-${totalSeatCount}`;
        seat.textContent = `${totalSeatCount + 1}`;
        seatRow.appendChild(seat);
        totalSeatCount++;
      }

      tableBlock.appendChild(seatRow);

      if (tableIndex === 0) {
        leftColumn.appendChild(tableBlock);
      } else if (tableIndex === 1) {
        middleColumn.appendChild(tableBlock);
      } else {
        rightColumn.appendChild(tableBlock);
      }
    });
  }

  createSeats();

  // Firestoreからデータを読み込み、画面を更新する
  const docRef = doc(db, "tables", "current_state");

  onSnapshot(docRef, (doc) => {
    if (doc.exists()) {
      const seatData = doc.data().data;
      if (seatData) {
        const allSeats = document.querySelectorAll(".seat");
        allSeats.forEach((seat, index) => {
          if (seatData[index] && seatData[index].isOccupied) {
            seat.classList.add("occupied");
          } else {
            seat.classList.remove("occupied");
          }
        });
      }
    } else {
      console.log("No such document! Creating initial data...");
      setDoc(docRef, { data: Array(tableCounts.reduce((a, b) => a + b, 0)).fill({ isOccupied: false }) });
    }
  }, (error) => {
    console.error("Error getting real-time data: ", error);
  });

  // 席をクリックした際に、予約状況をFirestoreに書き込む
  document.addEventListener("DOMContentLoaded", () => {
    const allSeats = document.querySelectorAll(".seat");
    allSeats.forEach((seat, index) => {
      seat.addEventListener("click", async () => {
        const docRef = doc(db, "tables", "current_state");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const currentData = docSnap.data().data;
          const isOccupied = currentData[index].isOccupied;
          currentData[index].isOccupied = !isOccupied;

          await setDoc(docRef, { data: currentData });
        } else {
          console.error("Document does not exist. Please check your Firestore path.");
        }
      });
    });
  });
</script>

</body>
</html>
