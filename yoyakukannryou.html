<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 重要 -->
  <title>予約完了 - 王の食堂</title>
  <style>
    body {
      font-family: "游ゴシック", sans-serif;
      background-color: #f9f9f9;
      padding: 1rem;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #b89e00;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .details {
      background-color: #fff;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 2rem auto;
      max-width: 500px;
      text-align: left;
    }

    .details h2 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .details p {
      font-size: 1rem;
      margin: 0.6rem 0;
    }

    .back-button {
      background-color: #b89e00;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .back-button:hover {
      background-color: #a08800;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .details {
        padding: 1rem;
        margin: 1rem;
      }

      .details h2 {
        font-size: 1.1rem;
      }

      .details p {
        font-size: 0.95rem;
      }

      .back-button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>予約完了</h1>
  <p>貴様の食卓の予約は無事完了した！</p>

  <!-- 予約詳細 -->
  <div class="details">
    <h2>予約内容</h2>
    <p><strong>名前：</strong><span id="displayName"></span></p>
    <p><strong>メール：</strong><span id="displayEmail"></span></p>
    <p><strong>来訪時刻：</strong><span id="displayTime"></span></p>
    <p><strong>人数：</strong><span id="displayPeople"></span></p>
  </div>

  <!-- 戻るボタン -->
  <button class="back-button" onclick="window.history.back()">前のページに戻る</button>

  <!-- URLパラメータから値を取得して表示 -->
  <script>
    const params = new URLSearchParams(window.location.search);

    const name = params.get("name");
    const email = params.get("email");
    const time = params.get("time");
    const people = params.get("people");

    document.getElementById("displayName").textContent = name ?? "不明";
    document.getElementById("displayEmail").textContent = email ?? "不明";
    document.getElementById("displayTime").textContent = time ?? "不明";
    document.getElementById("displayPeople").textContent = people ?? "不明";
  </script>

</body>
</html>
